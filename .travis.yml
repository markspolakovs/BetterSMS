language: node_js
sudo: false
addons:
  chrome: stable
node_js:
- '10'
cache: yarn
script:
- yarn run build
after_success:
- set -e
- openssl aes-256-cbc -K $encrypted_cbefc3e1ec6b_key -iv $encrypted_cbefc3e1ec6b_iv -in packaging-key.pem.enc -out packaging-key.pem -d
- google-chrome-stable --pack-extension=dist --pack-extension-key=packaging-key.pem
- mv dist.crx better-sms-${TRAVIS_COMMIT}.crx
deploy:
  provider: releases
  api_key:
    secure: 
  file: better-sms-${TRAVIS_COMMIT}.crx
  skip_cleanup: true
  prerelease: true
